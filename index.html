<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="insta-wrapper">
      <div class="insta-phone">
        <img src="./assets/img/instagram-celular.png" />
      </div>
      <div class="insta-continue">
        <div class="group">
          <img src="./assets/img/instagram-logo.png" class="insta-logo" />
          <div class="profile-photo">
            <img src="./assets/img/foto-perfil.jpeg" class="insta-perfil" />
          </div>
          <a href="#" class="insta-login">Continue como maysa.fernxnda</a>
          <a href="#" class="insta-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é maysa.fernxnda?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
